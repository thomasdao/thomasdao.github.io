---
layout: default
---
<div class="container">
  <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  <p class="post-time"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>

  <div>
    {{ content }}
  </div>

</div>
