---
layout: default
---

<div class="container">
  {% for post in site.posts %}
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <span class="post-time">{{ post.date | date: "%b %-d, %Y" }}</span>

    <p>
      {{ post.excerpt }}
    </p>
  {% endfor %}
</div>
